<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- navbar -->
    <div id="navbar"></div>
    <script>
        fetch('./navbar.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('navbar').innerHTML = html
            })
    </script>
    
    <div class="container-fluid">
        <div class="row justify-content-center">
            <!-- main section -->
            <main class="col-12 col-lg-8 col-xl-7 mx-auto">
                <div class="video ratio ratio-16x9">
                    <iframe src="https://www.youtube.com/embed/hnanNlDbsE4?si=PmBeIUvQjWQYWCW8" title="Test Video" allowfullscreen style="border-radius: 15px;"></iframe>
                </div>
            </main>

            <!-- right side bar -->
            <aside class="col-lg-4 d-none d-lg-block bg-secondary mx-auto">
            </aside>
        </div>
    </div>
</body>
</html>
