<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<style>
    body {
        font-family: 'Roboto', Arial, Helvetica, sans-serif;
    }
    span {
        font-size: 14px;
    }
    textarea {
        border: none;
        border-bottom: 1px solid #909090;
        resize: none;
        overflow: hidden;
        font-size: 14px;
        box-shadow: none;
    }
    textarea:focus {
        border-bottom: 2px solid black;
        outline: none;
    }
</style>
<body>
    <!-- navbar -->
    <div id="navbar"></div>
    <script>
        fetch('./navbar.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('navbar').innerHTML = html
            })
    </script>
    
    <div class="container-fluid">
        <div class="row justify-content-center">
            <!-- main section -->
            <main class="col-12 col-lg-8 col-xl-8 me-3">
                <!-- video section -->
                <div class="main-video ratio ratio-16x9">
                    <iframe src="https://www.youtube.com/embed/hnanNlDbsE4?si=PmBeIUvQjWQYWCW8" title="Test Video" allowfullscreen style="border-radius: 15px;"></iframe>
                </div>

                <!-- video description section -->
                <div class="video-description mt-3">
                    <!-- title -->
                    <h5 class="fw-bold">침착맨 삼국지 완전판</h4>
                    <div class="video-buttons d-flex justify-content-between align-items-center">
                        <!-- channel buttons -->
                        <div class="channel-btn-group d-flex" style="">
                            <a href="https://www.youtube.com/@ChimChakMan_Official">
                                <img src="https://yt3.googleusercontent.com/Vaomx_a8Qs9bDHS09zsQBB8BG5rY3LWnvb0zcK4oqThz7oT4PCeZQYyMSsQLGh8pmAwlVAmYew=s160-c-k-c0x00ffffff-no-rj" alt="channel_profile" class="rounded-circle me-2" style="width: 40px; height: 40px;">
                            </a>
                            <div class="ms-1 py-0">
                                <a href="https://www.youtube.com/@ChimChakMan_Official" class="text-decoration-none text-black"><span class="d-block" style="font-size: 16px;">침착맨</span></a>
                                <span class="text-muted d-block" style="font-size: 12px;">구독자 288만명</span>
                            </div>
                            <button class="btn btn-subscribe rounded-pill bg-black px-3 my-1 ms-4" type="button">
                                <span class="text-white">구독</span>
                            </button>
                        </div>
                        <!-- video related buttons -->
                        <div class="video-btn-group d-flex">
                            <div class="like-dislike d-flex">
                                <button class="btn btn-light rounded-start-pill " type="button"><i class="bi bi-hand-thumbs-up me-2"></i><span>13만</span></button>
                                <div class="divider my-2" style="width: 1px; background: #ccc;"></div>
                                <button class="btn btn-light rounded-end-pill" type="button"><i class="bi bi-hand-thumbs-down"></i></button>
                            </div>
                            <button class="btn btn-light rounded-pill" type="button"><i class="bi bi-box-arrow-up-right me-2"></i><span>공유</span></button>
                            <button class="btn btn-light rounded-pill d-none d-md-block" type="button"><i class="bi bi-download me-2"></i><span>오프라인 저장</span></button>
                            <button class="btn btn-light rounded-pill d-none d-lg-block" type="button"><i class="bi bi-cash-coin me-2"></i><span>Thanks</span></button>
                            <button class="btn btn-light rounded-pill d-none d-xl-block" type="button"><i class="bi bi-bookmark me-2"></i><span>저장</span></button>
                            <button class="btn btn-light rounded-pill" type="button"><i class="bi bi-three-dots me-2"></i></button>
                        </div> 
                    </div>

                    <!-- video description section -->
                    <div class="video-description-box my-2" style="background-color: #f2f2f2; border-radius: 12px;">
                        <div id="video-description-text" class="collapsed cursor-pointer mb-2 px-3 py-2">
                            <span class="fw-bold">조회수 2464만회 4년 전</span><br>
                            <span>침착맨 삼국지</span><br>
                            <span>침착맨 삼국지 인물전</span><br>
                            <span>침착맨 몰아보기 합본판...더보기</span>
                        </div>
                        <div id="toggle-collapse" class="text-black cursor-pointer" style="display: none;">간략히</div>
                    </div>
                </div>

                <!-- video comment section -->
                <div class="video-comment-container mt-3">
                    <!-- comment counting -->
                    <div class="video-comment-count py-2 d-flex align-items-center">
                        <h5 class="fw-bold pt-2">댓글 18,517개</h5>
                        <button class="btn" type="button"><i class="bi bi-filter-left"></i>정렬 기준</button>
                    </div>
                    <!-- comment input -->
                    <!-- *** This part should be modified when js file is implemented! *** -->
                    <div id="video-comment-input-container" class="">
                        <!-- profile section -->
                        <div id="video-comment-profile" class="d-flex align-items-center">
                            <img src="../images/sample_img.webp" alt="Comment Profile Image" class="rounded-circle me-2" style="width: 30px; height: 30px;">
                            <div class="mx-1 py-0">
                                <span class="d-block">사용자</span>
                                <span class="d-block">@cactus-y</span>
                            </div>
                            <button id="btn-profile-edit" class="btn" type="button"><i class="bi bi-pencil"></i></button>
                        </div>

                        <!-- comment textarea section -->
                        <form action="#">
                            <div id="comment-form-group" class="">
                                <textarea class="w-100 mt-3" rows="1" placeholder="댓글 추가..."></textarea>
                            </div>
                            <div id="comment-btn-group" class="d-flex justify-content-end">
                                <button class="btn btn-light rounded-pill me-1" type="reset"><span>취소</span></button>
                                <button class="btn btn-primary rounded-pill ms-1" type="button" disabled><span>댓글</span></button>
                            </div>
                        </form>

                        <!-- comments list -->
                        <div id="video-comment-list-container" class="">
                            
                        </div>
                    </div>
                </div>
            </main>

            <!-- right side bar -->
            <aside class="col-lg-3 d-none d-lg-block bg-secondary">
            </aside>
        </div>
    </div>
</body>
</html>
